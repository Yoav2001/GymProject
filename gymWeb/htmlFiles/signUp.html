    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/carousel.css">


</head>


<body>

    <!--nav  bar-->
    <div>

        <nav class="navbar navbar-inverse">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">ProJym</a>

 <!--name of page in the head-->
    <div class="jumbotron text-center">
        <h1>Sign Up </h1>
    </div>


<form action="/signup" method="POST">
    <div> 
        <section class="container -fluid">
            <section class="row">
                <section class="col-12 col-sm-6 col-md-3 ">
                    <form class="form-container">
                        <div class="form-group">
                            <label for="InputEmail1">Email address</label>
                            <input type="email" name="InputEmail" class="form-control" id="InputEmail" aria-describedby="emailHelp" placeholder="Enter email" required>
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                        </div>

                        <div class="form-group">
                            <label for="InputFirstName">first name</label>
                            <input type="text" class="form-control" name="InputFirstName"  id="InputFirstName" placeholder="Enter first name" required>

                        </div>
                        <div class="form-group">
                            <label for="InputLastName">last name</label>
                            <input type="text" class="form-control" name="InputLastName" id="InputLastName" aria-describedby="emailHelp" placeholder="Enter email" required>

                        </div>

                        <div class="form-group">
                            <label for="InputPassword">Password</label>
                            <input type="password" class="form-control"  name="InputPassword" id="InputPassword" placeholder="Password" required>
                        </div>

          
                        <div class="form-group">
                            <label >Choose a User profile image:</label>   
                        </div>
                        <div style="max-height:180px; max-width: 180px;">

                            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                                <!-- Indicators -->
                                <ol class="carousel-indicators">
                                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                                <li data-target="#myCarousel" data-slide-to="1"></li>
                                <li data-target="#myCarousel" data-slide-to="2"></li>
                                <li data-target="#myCarousel" data-slide-to="3"></li>
                                <li data-target="#myCarousel" data-slide-to="4"></li>
                                <li data-target="#myCarousel" data-slide-to="5"></li>
                                </ol>
                        
                                <!-- Wrapper for slides -->
                                <div class="carousel-inner">
                                <div class="item active">
                                    <img src="../images/usersImage/default.jpg" alt="Los Angeles" style="width:100%;">
                                </div>
                        
                                <div class="item">
                                    <img src="..//images/usersImage/firstMan.png" alt="Chicago" style="width:100%;">
                                </div>
                                
                                <div class="item">
                                    <img src="../images/usersImage/firstWoman.png" alt="New york" style="width:100%;">
                                </div>
                        
                                <div class="item">
                                    <img src="../images/usersImage/secondMan.png" alt="New york" style="width:100%;">
                                </div>
                                <div class="item">
                                    <img src="../images/usersImage/secondWoman.png" alt="New york" style="width:100%;">
                                </div>
                                <div class="item">
                                    <img src="../images/usersImage/thirdWoman.png" alt="New york" style="width:100%;">
                                </div>
                        
                        
                        
                                </div>
                        
                                <!-- Left and right controls -->
                                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                                <span class="sr-only">Previous</span>
                                </a>
                                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                                <span class="sr-only">Next</span>
                                </a>
                            </div>
                            </div>














                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="exampleCheck1">
                            <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>
                        <button type="submit" class="btn btn-primary" onclick="login()">Submit</button>
                    </form>



                </section>
    </div>


</form>
